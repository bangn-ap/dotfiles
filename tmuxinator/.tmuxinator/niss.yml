# ~/.tmuxinator/nib.yml

name: niss
root: ~/dev/dius/nib/

windows:
  - rqp-proxy:
      root: ~/dev/dius/nib/rqp-proxy
      layout: main-vertical
      panes:
        -
  - niss:
      root: ~/dev/dius/nib
      layout: tiles
      panes:
        - auth:
            - cd ~/dev/dius/nib/auth
        - niss-nailgun:
            - cd ~/dev/dius/nib/niss-nailgun-api
        - niss-ui:
            - cd ~/dev/dius/nib/niss-ui
        - niss-admin:
            - cd ~/dev/dius/nib/niss-admin
        - nise-provider:
            - cd ~/dev/dius/nib/nise-provider
        - niss-hig:
            - cd ~/dev/dius/nib/niss-health-insurance-gateway
        - niss-rules:
            - cd ~/dev/dius/nib/niss-rules
        - niss-institutes:
            - cd ~/dev/dius/nib/niss-institutes
        - niss-vevo:
            - cd ~/dev/dius/nib/niss-vevo
  - nib:
    root: ~/dev/dius/nib
    layout: main-vertical
    panes:
      - nib-home:
          - cdn
