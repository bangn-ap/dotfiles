general {
  colors = true
  color_good = "#BBBBBB"
  color_bad = "#CC1616"
  color_degraded = "#55858E"
  interval = 5
}

order += "disk /"
order += "disk /home"
order += "cpu_temperature 0"
order += "wireless wlp58s0"
order += "battery all"
order += "load"
order += "tztime local"

load {
  format = " Δ: %1min "
}

cpu_usage {
 format = " %usage "
}

ipv6 {
  format_up = " %ip "
  format_down = " no IPv6 "
}

battery all {
  format = " %status %percentage %remaining "
  format_down = "No battery"
  status_chr = "⚡ CHR"
  status_bat = "  BAT"
  status_unk = "? UNK"
  status_full = "☻ FULL"
  low_threshold = 30
  last_full_capacity = true
}

cpu_temperature 0 {
  format = "T: %degrees °C"
}

disk "/" {
  format = "/: %avail"
}

disk "/home" {
  format = "/home: %avail"
}

disk "/media/media" {
  format = " %avail:m "
}

wireless wlp58s0
{
  format_up = " W: (%quality at %essid) %ip "
  format_down = " W: down "
}

ethernet enp0s31f6 {
  format_up = " E: (%quality at %essid, %bitrate) %ip "
  format_down = " E: down "
}

run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
  pidfile = "/var/run/vpnc/pid"
}

tztime local {
 format = " %d-%m-%y %H:%M "
}
